<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>邮箱注册信息 | 数据管理系统</title>

    <meta name="keywords" content="邮箱注册信息 | 数据管理系统">
    <meta name="description" content="邮箱注册信息 | 数据管理系统">

    <!-- 全局CSS -->
    <script src="/js/meta.js"></script>
    <script type="text/javascript">
        BASE_CSS();
        BOOTSTRAP_TABLE_CSS();
    </script>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload">
                <div class="ibox-content" id="data-content">

                    <script type="text/html" id="data-template">
                        <div class="panel-body">
                            <div class="mail-tools tooltip-demo m-t-md">
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h3>
                                            <span class="font-noraml">电子邮箱： </span>{{file.email}}
                                        </h3>
                                        <h5>
                                            <span class="font-noraml">邮箱类型： </span>{{file.type}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">姓名： </span>{{file.susp_name}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">手机号码： </span>{{file.sjhm}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">电话号码： </span>{{file.dhhm}}
                                        </h5>

                                    </div>
                                </div>


                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h5>登录记录：{{file.iplist.length}}</h5>
                                        {{each file.iplist as ff i}}
                                        <h5><span class="font-noraml">{{ff.ip}}</span>&emsp;<span class="font-noraml">{{ff.time}}</span></h5>
                                        {{/each}}

                                    </div>
                                </div>
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h5>原文：</h5>
                                        <textarea style="width: 100%;height: 400px;">
                                            {{file.txt_data}}
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </script>

                </div>
            </div>
        </div>
    </div>


</div>

<!-- 全局js -->
<script type="text/javascript">
    BASE_JS();
    BOOTSTRAP_TABLE_JS();
</script>
<script src="/js/email/reg/email-reg-detail.js"></script>

</body>

</html>
