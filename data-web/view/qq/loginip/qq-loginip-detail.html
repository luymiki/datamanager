<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>QQ登录信息 | 数据管理系统</title>

    <meta name="keywords" content="QQ登录信息 | 数据管理系统">
    <meta name="description" content="QQ登录信息 | 数据管理系统">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload">
                <div class="ibox-content" id="eml-content">

                    <script type="text/html" id="eml-template">
                        <div class="panel-body">
                            <div class="mail-tools tooltip-demo m-t-md">
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h3>
                                            <span class="font-noraml">人员： </span>{{file.susp_name}}
                                        </h3>
                                        <h3>
                                            <span class="font-noraml">QQ号码： </span>{{file.qq}}
                                        </h3>
                                        <h3>
                                            <span class="font-noraml">记录数： </span>{{file.size}}
                                        </h3>
                                    </div>
                                </div>


                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <div class="media-body ">
                                            <strong>IP列表</strong>：
                                            <br>
                                            <small class="text-muted">
                                                {{each file.ip_list as ff i}}
                                                <code>{{i+1}}</code>&emsp;<a class="ip-item" data-id="{{file.id}}">{{ff}}</a></br>
                                                {{/each}}
                                            </small>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </script>

                </div>
            </div>
        </div>
    </div>

</div>
<!-- 全局js -->
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/ajax.proxy.js"></script>
<script src="/js/msg.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/plugins/art-template/template.js"></script>
<script src="/js/qq/loginip/qq-loginip-detail.js"></script>

</body>

</html>
