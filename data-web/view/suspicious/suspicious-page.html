<!DOCTYPE html> <!-- 使用 HTML5 doctype，不区分大小写 -->
<html lang="zh-cmn-Hans"> <!-- 更加标准的 lang 属性写法 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>可疑人员管理 | 数据管理系统</title>

    <meta name="keywords" content="可疑人员管理,数据管理系统">
    <meta name="description" content="可疑人员管理 | 数据管理系统">

    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <!-- 全局CSS -->
    <script src="/js/meta.js"></script>
    <script type="text/javascript">
        BASE_CSS();
        BOOTSTRAP_TABLE_CSS();
    </script>
    <style>
        #suspicious-table #fix_head{
            background: #FFFFFF;
            box-shadow: 0px 0px 5px #888888;
        }
        .qkjj-cell{
            width: 200px;
        }
        .tabs-container .tab-pane .panel-body{
            height: calc(100vh - 0px);
            padding-top: 0px;
            margin-top: -4px;
        }
        .tabs-container .tab-pane .panel-body iframe{
            height: calc(100vh - 0px);
            padding-top: 0px;
        }
    </style>
</head>
<body class="gray-bg" >
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                    <div class="tabs-container" >

                        <div class="tabs-left">
                            <ul class="nav nav-tabs" id="data-tabs">
                                <!--<li class="active"><a data-toggle="tab" href="#tab-8"> 第一个选项卡</a></li>-->
                            </ul>
                            <div class="tab-content " id="data-content" >

                            </div>
                            <script type="text/html" id="data-template">
                                <div id="tab-{{index}}" class="tab-pane {{ if index ==0 }}active{{/if}}">
                                    <div class="panel-body">
                                        <iframe width="100%" height="100%" {{if index == 0 }}src="{{url}}"{{/if}} frameborder="0" data-url="{{url}}"></iframe>
                                    </div>
                                </div>
                            </script>
                        </div>

                    </div>

            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script type="text/javascript">
        BASE_JS();
        BOOTSTRAP_TABLE_JS();
    </script>



    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <script src="/js/suspicious/suspicious-page.js"></script>


</body>
</html>
