<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>嫌疑人信息 | 数据管理系统</title>

    <meta name="keywords" content="嫌疑人信息 | 数据管理系统">
    <meta name="description" content="嫌疑人信息 | 数据管理系统">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload">
                <div class="ibox-content" id="eml-content">

                    <script type="text/html" id="eml-template">
                        <div class="panel-body">
                            <div class="mail-tools tooltip-demo m-t-md">
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h3>
                                            <span class="font-noraml">QQ号码： </span>{{file.qq}}
                                        </h3>
                                        <h5>
                                            <span class="font-noraml">昵称： </span>{{file.name}}
                                        </h5>
                                    </div>
                                </div>


                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h5><span class="font-noraml">国家： </span>{{file.gj}}</h5>
                                        <h5><span class="font-noraml">省份： </span>{{file.sf}}</h5>
                                        <h5><span class="font-noraml">城市： </span>{{file.cs}}</h5>
                                        <h5><span class="font-noraml">邮编： </span>{{file.yzbm}}</h5>
                                        <h5><span class="font-noraml">地址： </span>{{file.dz}}</h5>
                                        <h5><span class="font-noraml">电话： </span>{{file.dh}}</h5>
                                        <h5><span class="font-noraml">生日： </span>{{file.csrq}}</h5>
                                        <h5><span class="font-noraml">性别： </span>{{file.xb}}</h5>
                                        <h5><span class="font-noraml">真实姓名： </span>{{file.xm}}</h5>
                                        <h5><span class="font-noraml">Email： </span>{{file.email}}</h5>
                                        <h5><span class="font-noraml">主页： </span>{{file.home}}</h5>
                                        <h5><span class="font-noraml">毕业院校： </span>{{file.bycs}}</h5>
                                        <h5><span class="font-noraml">星座： </span>{{file.xz}}</h5>
                                        <h5><span class="font-noraml">注册时间： </span>{{file.zcsj}}</h5>
                                    </div>
                                </div>
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <div class="media-body ">
                                            <strong>QQ好友</strong>：
                                            <br>
                                            <small class="text-muted">
                                                {{each file.qqhy as ff i}}
                                                {{ff}}&nbsp;
                                                {{/each}}
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <div class="media-body ">
                                            <strong>创建的群</strong>：
                                            <br>
                                            <small class="text-muted">
                                                {{each file.cjqh as ff i}}
                                                {{ff}}&nbsp;
                                                {{/each}}
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <div class="media-body ">
                                            <strong>加入的群</strong>：
                                            <br>
                                            <small class="text-muted">
                                                {{each file.jrqh as ff i}}
                                                {{ff}}&nbsp;
                                                {{/each}}
                                            </small>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </script>

                </div>
            </div>
        </div>
    </div>

</div>
<!-- 全局js -->
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/ajax.proxy.js"></script>
<script src="/js/msg.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/plugins/art-template/template.js"></script>
<script src="/js/qq/reg/qq-reg-detail.js"></script>

</body>

</html>
