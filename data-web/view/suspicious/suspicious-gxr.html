<!DOCTYPE html> <!-- 使用 HTML5 doctype，不区分大小写 -->
<html lang="zh-cmn-Hans"> <!-- 更加标准的 lang 属性写法 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>可疑人员管理 | 数据管理系统</title>

    <meta name="keywords" content="可疑人员管理,数据管理系统">
    <meta name="description" content="可疑人员管理 | 数据管理系统">

    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <!-- 全局CSS -->
    <script src="/js/meta.js"></script>
    <script type="text/javascript">
        BASE_CSS();
        BOOTSTRAP_TABLE_CSS();
    </script>
    <style>
        #suspicious-table #fix_head{
            background: #FFFFFF;
            box-shadow: 0px 0px 5px #888888;
        }
        .qkjj-cell{
            width: 200px;
        }
    </style>
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <span id="kyr-name"></span>
                        <div class="ibox-tools" style="margin-top: -7px;">
                            <div class="btn btn-primary btn-sm" id="addBtn" data-toggle="modal" data-target="#addModal">新增</div>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table id="suspicious-table" data-mobile-responsive="true">
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal inmodal" id="addModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header" style="padding: 15px;">
                    <strong>可疑人员信息</strong>
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                </div>
                <div class="modal-body">

                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" class="form-control" type="hidden">
                        <input id="type" name="type" class="form-control" value="2" type="hidden">
                        <input id="suspId" name="suspId" class="form-control" type="hidden">
                        <input id="suspName" name="suspName" class="form-control" type="hidden">
                        <input id="other" name="other" class="form-control" type="hidden">
                        <input id="kyrId" name="kyrId" class="form-control" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">姓名：</label>
                            <div class="col-sm-8">
                                <input id="name" name="name" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">证件号码：</label>
                            <div class="col-sm-8">
                                <input id="gmsfzh" name="gmsfzh" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid"  maxlength="18">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">QQ号码：</label>
                            <div class="col-sm-8">
                                <input id="qq" name="qq" class="form-control" type="number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">微信：</label>
                            <div class="col-sm-8">
                                <input id="weixin" name="weixin" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">财付通：</label>
                            <div class="col-sm-8">
                                <input id="cft" name="cft" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付宝：</label>
                            <div class="col-sm-8">
                                <input id="zfb" name="zfb" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">银行账号：</label>
                            <div class="col-sm-8">
                                <input id="yhzh" name="yhzh" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-8">
                                <input id="phone" name="phone" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">IMEI：</label>
                            <div class="col-sm-8">
                                <input id="imei" name="imei" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">IMSI：</label>
                            <div class="col-sm-8">
                                <input id="imsi" name="imsi" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">电子邮箱：</label>
                            <div class="col-sm-8">
                                <input id="email" name="email" class="form-control" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">情况简介：</label>
                            <div class="col-sm-8">
                                <textarea id="qkjj" name="qkjj" class="form-control" maxlength="2000">

                                </textarea>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit" >保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script type="text/javascript">
        BASE_JS();
        BOOTSTRAP_TABLE_JS();
    </script>

    <!-- jQuery Validation plugin javascript-->
    <script src="/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="/js/plugins/validate/messages_zh.min.js"></script>

    <script src="/js/suspicious/suspicious-gxr.js"></script>
    <!--<script src="/js/suspicious/suspicious-list.js"></script>-->

</body>
</html>
