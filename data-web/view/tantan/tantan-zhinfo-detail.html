<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>探探注册信息 | 数据管理系统</title>

    <meta name="keywords" content="探探注册信息 | 数据管理系统">
    <meta name="description" content="探探注册信息 | 数据管理系统">

    <!-- 全局CSS -->
    <script src="/js/meta.js"></script>
    <script type="text/javascript">
        BASE_CSS();
        BOOTSTRAP_TABLE_CSS();
    </script>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload">
                <div class="ibox-content" id="eml-content">

                    <script type="text/html" id="eml-template">
                        <div class="panel-body">
                            <div class="ibox-tools" >
                                <div class="btn btn-primary btn-sm" data-id="{{file.id}}" id="zhinfo" >好友列表</div>
                                <div class="btn btn-primary btn-sm" data-id="{{file.id}}" id="txinfo" >聊天记录</div>
                                <div class="btn btn-primary btn-sm" data-id="{{file.id}}" id="zzinfo" >设备信息</div>
                            </div>
                            <div class="mail-tools tooltip-demo m-t-md">
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h3>
                                            <span class="font-noraml">探探账号： </span>{{file.yhid}}
                                        </h3>
                                        <h5>
                                            <span class="font-noraml">昵称： </span>{{file.nc}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">手机号： </span>{{file.sjh}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">注册手机区号： </span>{{file.zcsjqh}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">注册时间： </span>{{file.zcsj}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">注册IP： </span>{{file.ip}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">最后活跃时间： </span>{{file.zhhysj}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">最后活跃坐标： </span>{{file.zhhyzb}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">最后活跃城市： </span>{{file.zhhycs}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">性别： </span>{{file.xb}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">出生日期： </span>{{file.csrq}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">当前状态： </span>{{file.dqzt}}
                                        </h5>
                                    </div>
                                </div>
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <div class="media-body ">
                                            <strong>设备信息</strong>：
                                            <br>
                                            <small class="text-muted">
                                                {{each file.imei as ff i}}
                                                <h5>imei：{{ff}}</h5></br>
                                                {{/each}}
                                            </small>
                                            <small class="text-muted">
                                                {{each file.imsi as ff i}}
                                                <h5>imsi：{{ff}}</h5></br>
                                                {{/each}}
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <div class="media-body ">
                                            <strong>用户头像</strong>：
                                            <br>
                                            <small class="text-muted">
                                                {{each file.pics as ff i}}
                                                <h5>{{ff}}</h5><img width="300" src="/upload/{{file.file_id}}/{{ff}}"></br></br>
                                                {{/each}}
                                            </small>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </script>

                </div>
            </div>
        </div>
    </div>

</div>

<!-- 全局js -->
<script type="text/javascript">
    BASE_JS();
    BOOTSTRAP_TABLE_JS();
</script>
<script src="/js/tantan/tantan-zhinfo-detail.js"></script>

</body>

</html>
