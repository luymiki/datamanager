<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>话单流水信息导入 | 数据管理系统</title>

    <meta name="keywords" content="话单流水信息导入 | 数据管理系统">
    <meta name="description" content="话单流水信息导入 | 数据管理系统">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="/css/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css" rel="stylesheet">

    <link href="/css/plugins/webuploader/webuploader.css" rel="stylesheet">
    <link href="/css/file/file-img-uploader.css" rel="stylesheet">
    <link href="/css/plugins/chosen/chosen.css" rel="stylesheet">
    <style type="text/css">
        .thumb-file {
            font-size: 70px;
            color: #dadada;
            padding: 20px 10px;
        }

        #uploader .placeholder {
            background: none;
            padding-top: 120px;
        }

        #uploader .placeholder .fa-file {
            font-size: 70px;
            margin-bottom: 30px;
        }

        .tabs-container .tabs-left > .nav-tabs {
            width: 20%;
        }

        .tabs-container .tabs-left .panel-body {
            width: 80%;
            margin-left: 20%;
        }
        .mail-tools{
            margin-top: -10px;
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload" >
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">人员</label>
                            <div class="col-sm-5">
                                <select data-placeholder="请选择人员..." id="suspicious-list"
                                        class="form-control btn-outline" tabindex="2">
                                    <option value="">请选择人员</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" id="file-folder" class="form-control" value="文件">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">运营商</label>
                            <div class="col-sm-5">
                                <select id="yys" name="yys" class="form-control">
                                    <option value="">请选择运营商</option>
                                    <option value="移动">移动</option>
                                    <option value="联通">联通</option>
                                    <option value="电信">电信</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">标签</label>
                            <div class="col-sm-5">
                                <input type="text" id="file-tags" class="form-control" data-role="tagsinput">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </form>

                    <div class="page-container">
                        <p>您可以尝试文件拖拽，或者点击添加文件按钮，来上传文件.</p>
                        <div id="uploader" class="wu-example">
                            <div class="queueList">
                                <div id="dndArea" class="placeholder">
                                    <i class="fa fa-file"></i>
                                    <div id="filePicker"></div>
                                    <p>流水导入只能选择1个文件</p>
                                </div>
                            </div>
                            <div class="statusBar" style="display:none;">
                                <div class="progress">
                                    <span class="text">0%</span>
                                    <span class="percentage"></span>
                                </div>
                                <div class="info"></div>
                                <div class="btns">
                                    <div id="filePicker2"></div>
                                    <div id="uploadBtn" class="uploadBtn">开始上传</div>
                                    <div id="parserEml" class="uploadBtn" style="display: none;">保存文件</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- 全局js -->
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/ajax.proxy.js"></script>
<script src="/js/plugins/bootstrap-tagsinput/bootstrap-tagsinput.min.js"></script>
<script src="/js/msg.js"></script>
<script src="/js/utils.js"></script>

<!-- Chosen -->
<script src="/js/plugins/chosen/chosen.jquery.js"></script>

<script src="/js/plugins/art-template/template.js"></script>

<!-- Web Uploader -->
<script src="/js/plugins/webuploader/webuploader.min.js"></script>
<script src="/js/huadan/huadan.js"></script>
<script src="/js/file/file-file-uploader.js"></script>
<script src="/js/suspicious/suspicious-list.js"></script>

</body>

</html>
