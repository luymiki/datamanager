<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>支付宝注册信息 | 数据管理系统</title>

    <meta name="keywords" content="支付宝注册信息 | 数据管理系统">
    <meta name="description" content="支付宝注册信息 | 数据管理系统">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload">
                <div class="ibox-content" id="eml-content">

                    <script type="text/html" id="eml-template">
                        <div class="panel-body">
                            <div class="ibox-tools" >
                                <div class="btn btn-primary btn-sm" data-id="{{file.id}}" id="logininfo">登陆日志</div>
                                <div class="btn btn-primary btn-sm" data-id="{{file.id}}" id="zhinfo" >账户明细</div>
                                <div class="btn btn-primary btn-sm" data-id="{{file.id}}" id="txinfo" >提现记录</div>
                                <div class="btn btn-primary btn-sm" data-id="{{file.id}}" id="zzinfo" >转账明细</div>
                                <div class="btn btn-primary btn-sm" data-id="{{file.id}}" id="jyjl" >交易记录</div>
                            </div>
                            <div class="mail-tools tooltip-demo m-t-md">
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h3>
                                            <span class="font-noraml">支付宝账号： </span>{{file.user_id}}
                                        </h3>
                                        <h5>
                                            <span class="font-noraml">注册姓名： </span>{{file.name}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">登陆手机： </span>{{file.dlsj}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">登陆邮箱： </span>{{file.email}}
                                        </h5>
                                    </div>
                                </div>


                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h5><span class="font-noraml">证件类型： </span>{{file.zjlx}}</h5>
                                        <h5><span class="font-noraml">注册身份证号： </span>{{file.sfzh}}</h5>
                                        <h5><span class="font-noraml">绑定手机： </span>{{file.bdsj}}</h5>
                                        <h5><span class="font-noraml">可用余额： </span>{{file.ye}}</h5>
                                        <h5><span class="font-noraml">协查编号： </span>{{file.xcbh}}</h5>
                                    </div>
                                </div>
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <div class="media-body ">
                                            <strong>开户信息</strong>：
                                            <br>
                                            <small class="text-muted">
                                                {{each file.khxx_list as ff i}}
                                                <code>{{i+1}}</code>{{ff}}&emsp;{{file.yhzh_list[i]}}</br>
                                                {{/each}}
                                            </small>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </script>

                </div>
            </div>
        </div>
    </div>

</div>
<!-- 全局js -->
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/ajax.proxy.js"></script>
<script src="/js/msg.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/plugins/art-template/template.js"></script>
<script src="/js/zfb/zfb-reg-detail.js"></script>

</body>

</html>
