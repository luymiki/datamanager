<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>支付宝转账明细信息 | 数据管理系统</title>

    <meta name="keywords" content="支付宝转账明细信息 | 数据管理系统">
    <meta name="description" content="支付宝转账明细信息 | 数据管理系统">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload">
                <div class="ibox-content" id="eml-content">

                    <script type="text/html" id="eml-template">
                        <div class="panel-body">
                            <div class="mail-tools tooltip-demo m-t-md">
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h3>
                                            <span class="font-noraml">支付宝账号： </span>{{file.user_id}}
                                        </h3>
                                    </div>
                                </div>


                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h5><span class="font-noraml">交易单号： </span>{{file.jyh}}</h5>
                                        <h5><span class="font-noraml">付款方支付宝账号： </span>{{file.fkf_id}}</h5>
                                        <h5><span class="font-noraml">收款方支付宝账号： </span>{{file.skf_id}}</h5>
                                        <h5><span class="font-noraml">收款机构信息： </span>{{file.skjgmc}}</h5>
                                        <h5><span class="font-noraml">到账时间： </span>{{file.dzsj}}</h5>
                                        <h5><span class="font-noraml">转账金额（元）： </span>{{file.je}}</h5>
                                        <h5><span class="font-noraml">转账产品名称： </span>{{file.zzcpmc}}</h5>
                                        <h5><span class="font-noraml">交易发生地： </span>{{file.jyfsd}}</h5>
                                        <h5><span class="font-noraml">提现流水号： </span>{{file.txlsh}}</h5>
                                        <h5><span class="font-noraml">协查编号： </span>{{file.xcbh}}</h5>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </script>

                </div>
            </div>
        </div>
    </div>

</div>
<!-- 全局js -->
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/ajax.proxy.js"></script>
<script src="/js/msg.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/plugins/art-template/template.js"></script>
<script src="/js/zfb/zzinfo/zfb-zzinfo-detail.js"></script>

</body>

</html>
