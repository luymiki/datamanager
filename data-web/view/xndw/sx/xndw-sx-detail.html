<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>虚拟定位神行信息 | 数据管理系统</title>

    <meta name="keywords" content="虚拟定位神行信息 | 数据管理系统">
    <meta name="description" content="虚拟定位神行信息 | 数据管理系统">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload">
                <div class="ibox-content" id="eml-content">

                    <script type="text/html" id="eml-template">
                        <div class="panel-body">
                            <div class="mail-tools tooltip-demo m-t-md">
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h5>
                                            <span class="font-noraml">标签： </span>
                                            {{each file.tags as ff i}}
                                            {{ff}}
                                            {{/each}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">真实纬度： </span>{{file.real_lat_e6}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">真实经度： </span>{{file.real_lon_e6}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">真实地址： </span>{{file.real_addr}}
                                        </h5>
                                        <h5>
                                            <span class="font-noraml">虚拟地址： </span><br><span class="font-noraml">{{file.mock_info}}</span>
                                        </h5>
                                    </div>
                                </div>


                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h5><span class="font-noraml">设备类型： </span>{{file.model_type}}</h5>
                                        <h5><span class="font-noraml">IMEI： </span>{{file.imei}}</h5>
                                        <h5><span class="font-noraml">手机号码： </span>{{file.phone_num}}</h5>
                                        <h5><span class="font-noraml">IMSI： </span>{{file.imsi}}</h5>
                                        <h5><span class="font-noraml">IP： </span>{{file.ip}}</h5>
                                        <h5><span class="font-noraml">电子邮箱： </span>{{file.email}}</h5>
                                        <h5><span class="font-noraml">运营商： </span>{{file.contacts}}</h5>
                                        <h5><span class="font-noraml">短信： </span>{{file.sms}}</h5>
                                        <h5><span class="font-noraml">CALL_LOG： </span>{{file.call_log}}</h5>
                                        <h5><span class="font-noraml">语言： </span>{{file.lang}}</h5>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </script>

                </div>
            </div>
        </div>
    </div>

</div>
<!-- 全局js -->
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/ajax.proxy.js"></script>
<script src="/js/msg.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/plugins/art-template/template.js"></script>
<script src="/js/xndw/sx/xndw-sx-detail.js"></script>

</body>

</html>
