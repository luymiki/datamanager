<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>文件信息 | 数据管理系统</title>

    <meta name="keywords" content="文件信息 | 数据管理系统">
    <meta name="description" content="文件信息 | 数据管理系统">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload">
                <div class="ibox-content" id="eml-content">

                    <script type="text/html" id="eml-template">
                        <div class="panel-body">
                            <div class="mail-tools tooltip-demo m-t-md">
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h3>
                                            <span class="font-noraml">人员： </span>{{file.susp_name}}
                                        </h3>
                                        <h3>
                                            <span class="font-noraml">文件名： </span>{{file.name}}
                                        </h3>
                                        <h3>
                                            <span class="font-noraml">文件夹： </span>{{file.folder}}
                                        </h3>
                                        <h3>
                                            <span class="font-noraml">标签： </span>
                                            {{each file.tags as ff i}}
                                            <span class="label label-primary">{{ff}}</span>&nbsp;
                                            {{/each}}
                                        </h3>
                                    </div>
                                </div>


                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h5><span class="font-noraml">大小： </span>{{file.size/1024}} KB</h5>
                                        <h5><span class="font-noraml">创建时间： </span>{{file.create_time}}</h5>
                                    </div>
                                </div>
                                <div class="feed-activity-list">
                                    <a href="/upload/{{file.path}}" target="_blank">
                                        <div class="feed-element" id="file-box" style="font-size: 80px;">
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </script>

                </div>
            </div>
        </div>
    </div>

</div>
<!-- 全局js -->
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/ajax.proxy.js"></script>
<script src="/js/msg.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/plugins/art-template/template.js"></script>
<script src="/js/file/file-detail.js"></script>

</body>

</html>
