<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>财付通流水信息 | 数据管理系统</title>

    <meta name="keywords" content="财付通流水信息 | 数据管理系统">
    <meta name="description" content="财付通流水信息 | 数据管理系统">

    <link rel="shortcut icon" href="/favicon.ico">
    <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload">
                <div class="ibox-content" id="eml-content">

                    <script type="text/html" id="eml-template">
                        <div class="panel-body">
                            <div class="mail-tools tooltip-demo m-t-md">
                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h3>
                                            <span class="font-noraml">人员姓名： </span>{{file.susp_name}}
                                        </h3>
                                        <h3>
                                            <span class="font-noraml">财付通账号： </span>{{file.zh}}
                                        </h3>
                                    </div>
                                </div>


                                <div class="feed-activity-list">
                                    <div class="feed-element">
                                        <h5><span class="font-noraml">交易单号： </span>{{file.jydh}}</h5>
                                        <h5><span class="font-noraml">借贷类型： </span>{{file.jdlx}}</h5>
                                        <h5><span class="font-noraml">交易类型： </span>{{file.jylx}}</h5>
                                        <h5><span class="font-noraml">交易金额： </span>{{file.jyje}}</h5>
                                        <h5><span class="font-noraml">账户余额： </span>{{file.jyye}}</h5>
                                        <h5><span class="font-noraml">交易时间： </span>{{file.jysj}}</h5>
                                        <h5><span class="font-noraml">银行类型： </span>{{file.yhlx}}</h5>
                                        <h5><span class="font-noraml">交易说明： </span>{{file.jysm}}</h5>
                                        <h5><span class="font-noraml">商户名称： </span>{{file.shmc}}</h5>
                                        <h5><span class="font-noraml">发送方： </span>{{file.fsf}}</h5>
                                        <h5><span class="font-noraml">发送金额： </span>{{file.fsje}}</h5>
                                        <h5><span class="font-noraml">接收方： </span>{{file.jsf}}</h5>
                                        <h5><span class="font-noraml">接收时间： </span>{{file.jssj}}</h5>
                                        <h5><span class="font-noraml">接收金额： </span>{{file.jsje}}</h5>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </script>

                </div>
            </div>
        </div>
    </div>

</div>
<!-- 全局js -->
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/ajax.proxy.js"></script>
<script src="/js/msg.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/plugins/art-template/template.js"></script>
<script src="/js/cft/liushui/cft-liushui-detail.js"></script>

</body>

</html>
