<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>财付通注册信息导入 | 数据管理系统</title>

    <meta name="keywords" content="财付通注册信息导入 | 数据管理系统">
    <meta name="description" content="财付通注册信息导入 | 数据管理系统">

    <script src="/js/meta.js"></script>
    <script type="text/javascript">
        BASE_CSS();
        UPDLOAD_CSS();
    </script>
    <style type="text/css">
        .thumb-file {
            font-size: 70px;
            color: #dadada;
            padding: 20px 10px;
        }

        #uploader .placeholder {
            background: none;
            padding-top: 120px;
        }

        #uploader .placeholder .fa-file {
            font-size: 70px;
            margin-bottom: 30px;
        }

        .tabs-container .tabs-left > .nav-tabs {
            width: 20%;
        }

        .tabs-container .tabs-left .panel-body {
            width: 80%;
            margin-left: 20%;
        }
        .mail-tools{
            margin-top: -10px;
        }
    </style>

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins" id="eml-upload" >
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">人员</label>
                            <div class="col-sm-5">
                                <select data-placeholder="请选择人员..." id="suspicious-list"
                                        class="form-control btn-outline" tabindex="2">
                                    <option value="">请选择人员</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" id="file-folder" class="form-control" value="文件">
                        <div class="form-group">
                            <label class="col-sm-1 control-label">标签</label>
                            <div class="col-sm-5">
                                <input type="text" id="file-tags" class="form-control" data-role="tagsinput">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                    </form>

                    <div class="page-container">
                        <p>您可以尝试文件拖拽，或者点击添加文件按钮，来上传文件.</p>
                        <div id="uploader" class="wu-example">
                            <div class="queueList">
                                <div id="dndArea" class="placeholder">
                                    <i class="fa fa-file"></i>
                                    <div id="filePicker"></div>
                                    <p>或将文件拖到这里，单次最多可选10个文件</p>
                                </div>
                            </div>
                            <div class="statusBar" style="display:none;">
                                <div class="progress">
                                    <span class="text">0%</span>
                                    <span class="percentage"></span>
                                </div>
                                <div class="info"></div>
                                <div class="btns">
                                    <div id="filePicker2"></div>
                                    <div id="uploadBtn" class="uploadBtn">开始上传</div>
                                    <div id="parserEml" class="uploadBtn" style="display: none;">解析文件</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ibox float-e-margins"  id="eml-parser" style="display: none;">
                <div class="ibox-title">
                    <div id="saveEml" class="btn btn-primary" >全部保存</div>
                    <div id="restetEml" class="btn btn-info" >取消</div>
                </div>
                <div class="ibox-content">
                    <div class="tabs-container">

                        <div class="tabs-left">
                            <ul class="nav nav-tabs" id="eml-tabs">
                                <!--<li class="active"><a data-toggle="tab" href="#tab-8"> 第一个选项卡</a></li>-->
                                <!--<li class="active"><a data-toggle="tab" href="#tab-0"> 第二个选项卡</a></li>-->
                            </ul>
                            <div class="tab-content " id="eml-content">
                                <!--<div id="tab-8" class="tab-pane active"><div class="panel-body"></div></div>-->
                            </div>

                            <script type="text/html" id="eml-template">
                                <div id="tab-{{index}}" class="tab-pane {{ if index ==0 }}active{{/if}}">
                                    <div class="panel-body">
                                        <div class="mail-tools tooltip-demo m-t-md">
                                            <h5>
                                                <div data-id="{{index}}" class="btn btn-primary btn-outline save-one" >保存</div>
                                                <div data-id="{{index}}" class="btn btn-danger btn-outline delete-one">删除</div>
                                            </h5>
                                            <div class="feed-activity-list">
                                                <div class="feed-element">
                                                    <h3>
                                                        <span class="font-noraml">财付通账号： </span>{{file.zh}}
                                                    </h3>
                                                    <h5>
                                                        <span class="font-noraml">账户状态： </span>{{file.zhzt}}
                                                    </h5>
                                                    <h5>
                                                        <span class="font-noraml">注册姓名： </span>{{file.name}}
                                                    </h5>
                                                </div>
                                            </div>


                                            <div class="feed-activity-list">
                                                <div class="feed-element">
                                                    <h5><span class="font-noraml">注册时间： </span>{{file.zcsj}}</h5>
                                                    <h5><span class="font-noraml">注册身份证号： </span>{{file.sfzh}}</h5>
                                                    <h5><span class="font-noraml">绑定手机： </span>{{file.dh}}</h5>
                                                </div>
                                            </div>
                                            <div class="feed-activity-list">
                                                <div class="feed-element">
                                                    <div class="media-body ">
                                                        <strong>开户信息</strong>：
                                                        <br>
                                                        <small class="text-muted">
                                                            {{each file.khxxList as ff i}}
                                                                <code>{{i+1}}</code>{{ff}}&emsp;{{file.yhzhList[i]}}</br>
                                                            {{/each}}
                                                        </small>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </script>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- 全局js -->
<script type="text/javascript">
    BASE_JS();
    UPDLOAD_FILE_JS();
</script>
<script src="/js/cft/cft-reg.js"></script>

</body>

</html>
