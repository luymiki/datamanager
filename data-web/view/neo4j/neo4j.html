<!DOCTYPE html> <!-- 使用 HTML5 doctype，不区分大小写 -->
<html lang="zh-cmn-Hans"> <!-- 更加标准的 lang 属性写法 -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>Neo4j | 数据管理系统</title>

    <meta name="keywords" content="Neo4j,数据管理系统">
    <meta name="description" content="Neo4j | 数据管理系统">

    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->

    <!-- 全局CSS -->
    <script src="/js/meta.js"></script>
    <script type="text/javascript">
        BASE_CSS();
    </script>
    <style>
        #output {
            overflow-y: auto;
            top: 0;
        }

        #graph {
            float: left;
        }

        #graph text {
            font-family: 'Microsoft YaHei', '微软雅黑', Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;
        }

        .node, .node text {
            cursor: pointer;
        }

        #tips {
            float: left;
            width: 180px;
            border-left: solid 1px #aaaaaa;
            padding-left: 3px;
            padding-top: 7px;
        }

        #tips-info {
            padding-top: 5px;
        }

        #tips-btn {
            position: fixed;
            width: 50px;
            height: 30px;
            top: 70px;
            left: 15px;
        }

        .default {
            color: red;
        }

        .PERSON {
            font-weight: bold;
        }

        .search-select {
            width: 50px;
            padding: 0px;
        }

        #tips .ibox-title {
            margin: 0px;
            padding: 0px;
            border: 0px;
            height: 25px;
            padding-bottom: 5px;
            font-weight: bold;
            border-bottom: dashed 1px #aaaaaa;
            min-height: 25px;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <input id="search-input1" class="search-input" type="text" aria-required="true" aria-invalid="false"
                           class="valid">
                    <select id="search-select1" class="search-input search-select">
                        <option value="PERSON">人员</option>
                        <option value="IDCARD">证件</option>
                        <option value="QQ">QQ</option>
                        <option value="WEIXIN">微信</option>
                        <option value="TENPLAY">财付通</option>
                        <option value="ALIPLAY">支付宝</option>
                        <option value="YHZH">银行账号</option>
                        <option value="PHONE">电话</option>
                        <option value="IP">IP</option>
                        <option value="EMAIL">Email</option>
                    </select>
                    <input id="search-input2" class="search-input" type="text" aria-required="true" aria-invalid="false"
                           class="valid">
                    <select id="search-select2" class="search-input search-select">
                        <option value="PERSON">人员</option>
                        <option value="IDCARD">证件</option>
                        <option value="QQ">QQ</option>
                        <option value="WEIXIN">微信</option>
                        <option value="TENPLAY">财付通</option>
                        <option value="ALIPLAY">支付宝</option>
                        <option value="YHZH">银行账号</option>
                        <option value="PHONE">电话</option>
                        <option value="IP">IP</option>
                        <option value="EMAIL">Email</option>
                    </select>
                    <div class="btn btn-info" id="search-btn"><i class="fa fa-search"></i> 查询</div>
                </div>
                <div class="ibox-content" id="output" style="padding: 5px 5px 5px 5px;">
                    <div id='graph'></div>
                    <div id='tips'>
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <span>信息</span>
                            </div>
                        </div>
                        <div id="tips-info"></div>
                    </div>

                </div>
                <div id="tips-btn" style="text-align: left">
                    <div class="btn btn-danger btn-outline btn-xs" id="removeLonly">移除孤点</div>
                    <div class="btn btn-danger btn-outline btn-xs" id="remove">移除</div>
                    <div class="btn btn-primary btn-outline btn-xs" id="">扩展</div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script type="text/javascript">
    BASE_JS();
</script>

<script src="/js/neo4j/d3.v5.js"></script>
<script src="/js/neo4j/test.js"></script>
<script src="/js/neo4j/neo4j.js"></script>


</body>
</html>
